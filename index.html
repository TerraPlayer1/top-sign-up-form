<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>
 
  <div class="web-page">
    <div class="image-div">
      <div class="logo-div"> <img class="logo" src="images/odin-lined.png" alt="Logo of the Odin Project"> <p class="logo-text" >Antique</p></div>
      <img class="image" src="images/lexi-laginess-large.jpg" alt="Image of a storefront">
      <p class="image-desc">Photo by <a href="https://unsplash.com/@lexilaginess?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Lexi Laginess</a> on <a href="https://unsplash.com/@lexilaginess?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class="sign-up-div">
      <div class="sign-up-top">
        <p class="welcome"> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p class="welcome2"> You know you want to. </p>
      </div>
      <div class="sign-up-middle">
        <p class="form-title">Let's do this</p>
        <form id="form" action="get">

          <div class="input-div">
            <label for="first-name">FIRST NAME</label>
            <input id="first-name" name="first-name" type="text" placeholder="John" required>
          </div>
          
          <div class="input-div">
            <label for="last-name">LAST NAME</label>
            <input id="last-name" name="last-name" type="text" placeholder="Doe" required>
          </div>
          
          <div class="input-div">
            <label for="email">EMAIL</label>
            <input id="email" name="email" type="email" placeholder="example@email.com" >
          </div>
          
          <div class="input-div">
            <label for="phone-num">PHONE NUMBER</label>
            <input id="phone-num" name="phone-num" placeholder="0797583342" type="text" inputmode="numeric" pattern="\d*">
          </div>
          
          <div class="input-div">
            <label for="pass">PASSWORD</label>
            <input id="pass" name="pass" type="password" placeholder="8-20 characters" minlength="8" maxlength="20" required>
          </div>
          
          <div class="input-div">
            <label for="confirm-pass"> CONFIRM PASSWORD</label>
            <input id="confirm-pass" type="password" placeholder="8-20 characters" minlength="8" maxlength="20" required>
          </div>
        </form>
      </div>
      <div class="sign-up-bottom">
        <button type="submit" form="form" class="sign-up-btn"> Create Account</button>
        <p class="log-in">Already have an account? 
         <a class="log-in-link" href="">Log in</a>.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
