<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
 
  <div class="web-page">
    <div class="image-div">
      <img class="image" src="images/lexi-laginess-large.jpg" alt="Image of a storefront">
      <p class="image-desc">Photo by <a href="https://unsplash.com/@lexilaginess?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Lexi Laginess</a> on <a href="https://unsplash.com/@lexilaginess?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class="sign-up-div">
      <div class="sign-up-top">
        <p class="welcome"> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p class="welcome2"> You know you want to. </p>
      </div>
      <div class="sign-up-middle">
        <form action="get">
          <p class="form-title">Let's do this</p>
          
          <div class="form-div">
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" type="text">
          </div>
          
          <div class="input-div">
            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" type="text">
          </div>
          
          <div class="input-div">
            <label for="email">Email</label>
            <input id="email" name="email" type="email">
          </div>
          
          <div class="input-div">
            <label for="phone-num">Phone Number</label>
            <input id="phone-num" name="phone-num" type="number">
          </div>
          
          <div class="input-div">
            <label for="pass">Password</label>
            <input id="pass" name="pass" type="password">
          </div>
          
          <div class="input-div">
            <label for="confirm-pass"> Confirm Password</label>
            <input id="confirm-pass" type="password">
          </div>

        </form>
      </div>
      <div class="sign-up-bottom">
        <button class="sign-up"> Create Account</button>
        <p class="log-in">Already have an account? 
         <a class="log-in-link" href="">Log in</a>.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
